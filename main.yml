trigger:
  - ci-cd/initial-pipeline

pool:
  vmImage: ubuntu-latest

variables:
  sctNonProdSubName: 'Visual Studio Premium with MSDN'
  sctProdSubName: 'Visual Studio Premium with MSDN'

stages:
- stage: 'DEV_EUN'
  jobs:
  - job: DevDeploy
    displayName: Deploy to DEV
    variables:
      tagStage: 'Dev'
      location: 'northeurope'
    steps:
    - template: provision.yml
      parameters:
        subscriptionName: $(sctNonProdSubName)
        location: $(location)
        stage: $(tagStage)
